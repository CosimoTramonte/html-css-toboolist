<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!--Logo and Title-->
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="Logo" title="Logo">
        </div>
        <h1>Toboolist</h1>
    </header>

    <!--All the information-->
    <main>

        <!--Action buttons-->
        <section class="action-button">
            <form>
                <button>Add Task</button>
                <input type="text" placeholder="Add Section" size="6">
            </form>
        </section>

        <!--New Task-->
        <section>
            <h3>&#9207; New Task</h3>
            <div>
                <span class="Check-mark">&#10004;</span>
                <span>Quarterly Newsletter</span>
                <span class="label">Editorial</span>
            </div>
        </section>

        <!--Today-->
        <section></section>

        <!--Upcoming-->
        <section></section>

    </main>
    
</body>
</html>
